{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}

<form class="form-inline my-2 my-lg-0" action="{% url 'wishlist' %}">
    <input class="form-control mr-sm-2" type="search" placeholder="Search Items" aria-label="Search" name="q"> 
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<div class="row">
    {% for item in wishlist %}
    <div class="col-md-4">
        <div class="card my-card">
          {% if item.image %}
            <img class="card-img-top" height="55%" src="{{item.image.url}}" alt="Card image cap">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.description|truncatechars:25}}</p>

            <br>
              <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'item-detail' item.id %}" class="btn btn-outline-dark">View</a>
            </li>

          </ul>

          </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
